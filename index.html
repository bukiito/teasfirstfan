<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teasfirstfan</title>
    
    <style>
        /* CSS Kodları - Sayfanın görünümünü ayarlar */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Maksimum genişlik, masaüstünde çok geniş olmasını engeller */
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        p {
            font-size: 1em;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .link-button {
            display: block; /* Butonları alt alta sıralar */
            width: 100%; /* Butonların ekranı kaplamasını sağlar */
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 25px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .link-button:hover {
            background-color: #555555;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="tea.jpg" alt="Profil Fotoğrafı" class="profile-pic">
        
        <h1>teasfirstfan</h1>
        
        <p>WELCOME</p>
        
        <a href="https://teabird.netlify.app/" class="link-button" target="_blank">Flappy Bird - Tea Version</a>
        <a href="https://wherestea.netlify.app/" class="link-button" target="_blank">Where's Waldo - Tea Version</a>

    </div>

</body>
</html>
